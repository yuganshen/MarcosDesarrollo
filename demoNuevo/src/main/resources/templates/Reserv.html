<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripcion" content="Bienvenido a mi hotel" />
    <meta name="clave" content="hotel en peru" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="hotel.css" />
    <link rel="stylesheet" href="reserv.css" />
    
   
    <title>Hotel & Contacto</title>
  </head>
  <body>
    
   
      <!-- Modal --> 
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- Modal de bosstrap, etiqueta boostrap>(modal fade)--> 
       <div class="modal-dialog"> 
      <div class="modal-content"> 
      <div class="modal-header" id="head-modal"> <h5 class="modal-title" id="exampleModalLabel">Reservacion</h5> 
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
      </div> 
      <div class="modal-body">
        <div class="col-md-4"> <!--col md 4 etiqueta boostrap-->
          <label class="form-label">Adultos</label>
          <div class="counter-wrapper">
            <button class="circle-btn" onclick="changeCount('adult', -1)">–</button><!--BOTON CIRCULAR BOOSTRAP-->
            <span id="adult" class="value-display">3</span>
            <button class="circle-btn" onclick="changeCount('adult', 1)">+</button>
          </div>
        </div>
      
        <div class="col-md-4">
          <label class="form-label">Niños</label> <!--etiqueta form label boostrap-->
          <div class="counter-wrapper">
            <button class="circle-btn" onclick="changeCount('child', -1)">–</button>
            <span id="child" class="value-display">1</span>
            <button class="circle-btn" onclick="changeCount('child', 1)">+</button>
          </div>
        </div><br>
        
        <!--SWICH BOOSTRAP / CONTROL-->
        <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Mascotas permitidas</label> 
          </div>
      
      </div> 
      <div class="modal-footer"> 
      <button type="button" class="btn btn-outline-success">Reservar Ahora</button></div> <!--bOTON BOOSTRAP-->
      </div> 
      </div>
      </div> 
      <!-- cierre modal -->
      <!-- script para el contador -->
      <script>
        function changeCount(id, delta) {
          const element = document.getElementById(id);
          let value = parseInt(element.innerText);
          value += delta;
          if (value < 0) value = 0; // evitar negativos
          element.innerText = value;
        }
      </script>
      </header>
      <main id="hero">
          <div class="formulario">
              <h1 class="text-center mb-4 fw-bold" style="font-size: 30px;">Formulario de Registro</h1>
              <hr>
      
              <form class="row g-3 needs-validation" novalidate method="post" action="registrar">
                  <h2 class="mt-4 fw-bold">Datos personales</h2>
                  <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Nombres:</label>
                      <input type="text" class="form-control py-3 fs-4" id="validationCustom01" placeholder="Ej. Juan" required name="nombre">
                      <div class="valid-feedback">¡Se ve bien!</div>
                  </div>
      
                  <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Apellidos:</label>
                      <input type="text" class="form-control py-3 fs-4" id="validationCustom02" placeholder="Ej. Pérez" required name="apellidos">
                      <div class="valid-feedback">¡Se ve bien!</div>
                  </div>
      
                  <div class="col-md-6">
                      <label for="exampleInputEmail1" class="form-label">Email:</label>
                      <input type="email" class="form-control py-3 fs-4" id="exampleInputEmail1" placeholder="nombre@ejemplo.com" required name="email">
                      <div class="invalid-feedback">Ingrese un email válido.</div>
                  </div>
      
                  <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Teléfono:</label>
                      <input type="text" class="form-control py-3 fs-4" id="validationCustom03" placeholder="999 999 999" required name="telefono">
                      <div class="invalid-feedback">Ingrese un número válido.</div>
                  </div>
      
                  <h2 class="mt-4 fw-bold">Datos de la tarjeta</h2>
      
                  <div class="col-md-6">
                      <label class="form-label">Número de la tarjeta:</label>
                      <input type="text" class="form-control py-3 fs-4" placeholder="** ** ** **" required name="numTargeta">
                  </div>
      
                  <div class="col-md-6">
                      <label class="form-label">Nombre del titular:</label>
                      <input type="text" class="form-control py-3 fs-4" placeholder="Como aparece en la tarjeta" required name="nomTitular">
                  </div>
      
                  <div class="col-md-6">
                      <label class="form-label">Fecha de caducidad:</label>
                      <input type="text" class="form-control py-3 fs-4" placeholder="MM/AA" required name="fecha">
                  </div>
      
                  <div class="col-md-6">
                      <label class="form-label">CVV:</label>
                      <input type="text" class="form-control py-3 fs-4" placeholder="123" required name="cvv">
                  </div>
                  
                  <!--BOOSTRAP / CONTROL-->
                  <div class="col-12 mt-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="true" id="Check" required name="terminos" >
                          <label class="form-check-label" for="Check">
                              Acepto la política de cancelación/pago y conozco la política de privacidad.
                          </label>
                          <div class="invalid-feedback">Debe aceptar antes de enviar.</div>
                      </div>
                  </div>
      
                  <div class="col-12 text-center mt-6">
                      <button class="btn btn-primary py-4 px-5" type="submit" style="font-size: 15px;" value="registrar">Registrar</button>
                  </div>
              </form>
          </div>
      
          <video muted autoplay loop>
              <source src="video/vedeohotel.mp4" type="video/mp4">
          </video>
          <div class="capa"></div>
      </main>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
