    <!-- Modal -->
    <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <!-- Modal de bosstrap, etiqueta boostrap>(modal fade)-->
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <!-- Se agregó 'modal-sm' para hacer el modal más pequeño y 'modal-dialog-centered' para centrarlo -->
    <div class="modal-content">
      <div class="modal-header" id="head-modal">
        <h5 class="modal-title" id="exampleModalLabel">Reservacion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <!-- Se agregó 'text-center' para centrar el contenido horizontalmente -->
        <div class="col-12">
          <!--col md 4 etiqueta boostrap-->
          <label class="form-label">Adultos</label>
          <div class="counter-wrapper d-flex justify-content-center align-items-center gap-2">
            <!-- Se agregó d-flex y centrado con justify-content-center y align-items-center -->
            <button class="circle-btn" onclick="changeCount('adult', -1)">
              –</button
            ><!--BOTON CIRCULAR BOOSTRAP-->
            <span id="adult" class="value-display">3</span>
            <button class="circle-btn" onclick="changeCount('adult', 1)">
              +
            </button>
          </div>
        </div>

        <div class="col-12 mt-3">
          <label class="form-label">Niños</label>
          <!--etiqueta form label boostrap-->
          <div class="counter-wrapper d-flex justify-content-center align-items-center gap-2">
            <button class="circle-btn" onclick="changeCount('child', -1)">
              –
            </button>
            <span id="child" class="value-display">1</span>
            <button class="circle-btn" onclick="changeCount('child', 1)">
              +
            </button>
          </div>
        </div>
        <br />

        <!--SWICH BOOSTRAP / CONTROL-->
        <div class="form-check form-switch d-flex justify-content-center mt-3">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Mascotas permitidas</label
          >
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-outline-success"
          id="btnIngresar"
        >
          Ingresar
        </button>
      </div>
      <!--bOTON BOOSTRAP-->
    </div>
  </div>
</div>

    <!-- cierre modal -->
    <!-- script para el contador -->
    <script>
      function changeCount(id, delta) {
        const element = document.getElementById(id);
        let value = parseInt(element.innerText);
        value += delta;
        if (value < 0) value = 0; // evitar negativos
        element.innerText = value;
      }
    </script>

    <script
      src="https://kit.fontawesome.com/81581fb069.js"

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("btnIngresar")
        .addEventListener("click", function () {
          // Muestra mensaje de éxito
          alert("¡Fue un éxito! Ahora se va a registrar...");

          // Redirige después del mensaje
          window.location.href = "reserv.html"; // Cambia esto por la página real de registro
        });
    </script>
